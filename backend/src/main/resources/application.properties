############# DataSource Config #################
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/bibliothequedb?createDatabaseIfNotExist=true&serverTimezone=UTC
