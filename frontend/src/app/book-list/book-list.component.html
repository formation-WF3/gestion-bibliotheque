<table class="booklist">
    <thead>
      <tr>
        <th colspan="4" class="bookList-title">Liste des Livres</th>
      </tr>
    </thead>
    <tbody class="bookList-container" >
        <tr>
            <th class="bookList-details">Titre</th>
            <th class="bookList-details">Auteur</th>
            <th class="bookList-details">Exemplaires</th>
        </tr>
      <tr  *ngFor="let book of books">
        <td class="bookList-details">{{book.title}}</td>
        <td class="bookList-details">{{book.author}}</td>
        <td class="bookList-details"><span class="badge badge-primary ">{{ book.totalItems }}</span></td>
      </tr>
    </tbody>
  </table>
