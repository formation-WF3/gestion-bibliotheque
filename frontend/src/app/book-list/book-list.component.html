<div class="book-list-title">
  <p>Liste des livres</p>
</div>
<div class="content-panel">
  <table class="book-list-table">
    <thead class="theader">
      <tr>
        <th class="book-title">Titre</th>
        <th class="book-author">Auteur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td class="book-title"><a routerLink="/book-detail/{{book.id}}">{{book.title}}</a></td>
        <td class="book-author">{{book.author}}</td>
      </tr>
    </tbody>
  </table>
</div>
