<div *ngIf="isLoggedIn">
    <div class="main-pannel row ">
        <div class="side-pannel  ">
            <app-nav-buttons (navEvent)="selectComponent($event)"></app-nav-buttons>
        </div>
        <div class="content-pannel">
            <div *ngIf="buttonSelected =='PROFILE'"><app-profile></app-profile></div>
            <div *ngIf="buttonSelected =='LOAN'"><app-loan-tab></app-loan-tab></div>
            <div *ngIf="buttonSelected =='PENALTY'"><app-penalty-tab></app-penalty-tab></div>
        </div>

    </div>
</div>
<div *ngIf="!isLoggedIn" class="container">
    <h4>Veuillez vous connecter</h4>
    <div > <a [routerLink]="['/login']" id="login_link">Login page</a></div>
  <div> <a [routerLink]="['/register']" id="register_link">Register page</a></div>
</div>
