<div id="profile_container" class="row" *ngIf="currentUser; else loggedOut">
  <div id="user_container">
    <div class="user-container ">
      <div class="line col-8">
        <h3 class="line1 col-4">USER</h3>
        <p class="line2 col-6">{{ currentUser.username }}</p>
      </div>
      <div class="col-4">
        <button class="profile-button col-6">Modifier</button>
      </div>
    </div>
  </div>
  <div class="mail-container">
    <div class="line col-8">
      <h3 class="line1 col-4" >Email:</h3>
      <p class="line2 col-6" >{{ currentUser.email }}</p>
    

</div>
  </div>
  <div class="role-container">
    <div class="line col-8">
      <h3 class="line1 col-4" >Roles:</h3>
      <p class="line2 col-6"> {{ currentUser.roles }}</p>
      <!--<p *ngFor="let role of currentUser.roles"> {{ role }}</p>-->
    </div>
    <div class="col-4">
      <button class="profile-button col-6">Choisir</button>
    </div>
  </div>

</div>
<ng-template class="small-container" #loggedOut>
  Please login.
</ng-template>
