<div class="input-zone" >
  <form th:action="@{/}">
    <div class="input-group row">
      Filter: <input type="text" class="search-input col-6" placeholder="Recherche rapide" 
         #searchBox id="search-box" (input)="search(searchBox.value)" th:value="${term}" name="term">
    <button class="go-btn" type="submit" value="Search">GO</button>
    </div>
  </form>
</div>
    <div *ngIf="!books$">
      <p> Aucun resultat</p>
    </div>
    <ul class="search-result">
      <li *ngFor="let book of books$ | async" >
        <a routerLink="/detail/{{book.id}}">
          {{book.title}} - {{book.author}}
        </a>
      </li>
    </ul>
