<div class="upper-pannel">
    <app-advanced-search></app-advanced-search>
</div>
<div class="main-pannel row">
    <div class="side-pannel card">
        <div class="card-body">
            <div class="card-header">
                <h2 class="card-title">Recherche par</h2>
            </div>
            <div class="searchBook-inputs">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item row">
                        <div class="title-container">
                        <p>Titre: </p></div>
                        <div class="input-container">
                            <input class="search-input" type="text" placeholder="insérez un titre">
                        </div>
                        <button class="go-btn">GO</button>
                    </li>
                    <li class="list-group-item row">
                        <div class="title-container">
                        <p>Auteur: </p></div>
                        <div class="input-container">
                            <input class="search-input" type="text" placeholder="insérez un auteur">
                        </div><button class="go-btn">GO</button>
                    </li>
                    <li class="list-group-item row">
                        <div class="title-container">
                        <p>Genre: </p></div>
                        <div class="input-container">
                            <input class="search-input" type="text" placeholder="insérez un genre">
                        </div><button class="go-btn">GO</button>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="content-pannel">
            <div *ngIf="title">
              <ul class="search-result">
                <li *ngFor="let book of title | async" >
                  <a routerLink="/book-detail/{{book.id}}">
                    {{book.title}} - {{book.author}}
                  </a>
                </li>
              </ul>
            </div>
    </div>

</div>
