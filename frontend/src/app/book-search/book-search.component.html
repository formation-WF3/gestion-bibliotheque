<div class="to-center" >
<div *ngIf="!isLoggedIn" >
    <app-connect-frame></app-connect-frame>
</div>
</div>
<div *ngIf="isLoggedIn">
    <div class="upper-pannel">
               <div class="input-zone">
            <form th:action="@{/}" class="search-form row ">
            <input type="text" class="search-input input-lg col-8 " placeholder="Recherche rapide (titre, auteur, genre)" #searchBox id="search-box"
                (input)="search(searchBox.value)" th:value="${term}" name="term">
        <button class="go-btn " type="submit" value="Search">GO</button> 
            </form>
        </div>
    </div>
    
        <div class="container">
            <div *ngIf="!books$ || false">
                <p> Aucun resultat</p>
            </div>
            <div class="container">
            <ul class="search-result list-group">
                <li *ngFor="let book of books$ | async" class="list-group-item">
                <a routerLink="/book-detail/{{book.id}}">
                    {{book.title}} - {{book.author}}
                </a>
                </li>
            </ul>
            </div>
        </div>
</div>
