<div class="to-center">
    <div *ngIf="!isLoggedIn">
        <app-connect-frame></app-connect-frame>
    </div>
</div>
<div *ngIf="isLoggedIn">
    <div class="upper-pannel">
        <div class="input-zone">
            <form th:action="@{/}" class="search-form row ">
             
                <input type="text" class="search-input col-10 "
                    placeholder="Recherche rapide (titre, auteur, genre)" #searchBox id="search-box"
                    (input)="search(searchBox.value)" th:value="${term}" name="term">
                <button class="go-btn " type="submit" value="Search">GO</button>

            </form>
        </div>


    </div>
    <div class="down-pannel">
        <ul  class="search-result">
            <li>Votre recherche</li>
            <li *ngFor="let book of books$ | async">
                
                <a routerLink="/book-detail/{{book.id}}">
                    {{book.title}} - {{book.author}}
                </a>
            </li>
       </ul>
    </div>
</div>
