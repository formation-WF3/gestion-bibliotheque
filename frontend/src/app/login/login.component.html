<div  class="container row">
  <form class="ml-auto mr-auto" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
    novalidate>
    <div class="form-group col-12">
      <label class="log-label" for="username">Nom d'utilisateur</label>
      <input type="text" class="form-control " name="username" [(ngModel)]="form.username" required #user="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && user.errors }" />
      <div *ngIf="user.errors && f.submitted" class="invalid-feedback">Champ Obligatoire</div>
    </div>
    <div class="form-group col-12">
      <label class="log-label" for="password">Mot de passe</label>
      <input type="password" class="form-control " name="password" [(ngModel)]="form.password" required minlength="8"
        #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
      <div *ngIf="password.errors && f.submitted" >
        <div *ngIf="password.errors['required']" class="invalid-feedback">Champ Obligatoire</div>
      </div>
      <div class="rpl"> <a [routerLink]="['/under-construction']" class="reset-password-link">Mot de passe oublié</a></div>
    </div>

    <div class="validation-buttons  col-12 ">
      <button type="submit" class="validation-btn col-4 col-sm-5 ">Valider</button>
      <button type="button" (click)="onReset(f)" class="validation-btn col-4 col-sm-5">Annuler</button>
    </div>
    <div class="subscribe-text">
      <p>Vous n'êtes pas encore inscrit ? :
        <a [routerLink]="['/register']" id="register_link">Inscription</a>
      </p>
    </div>

  </form>
</div>
