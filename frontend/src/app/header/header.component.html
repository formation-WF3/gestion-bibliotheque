<header>
    <div class="container">
        <div class="row">
            <!-- <div class="title-banner col-md-6">
                <h1 class="title">LivroScope</h1>
            </div> -->
            <div class="button-container col-md-12">
                <h1 class="title">LivroScope</h1>
                <div class="goBack-logo col-3">
                    <a [routerLink]="['/home']"> <button type="button" class="header-button"><svg
                                xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                            </svg>
                        </button></a>
                </div>
                <div class="bookList-logo col-3">
                    <a [routerLink]="['/book-search']">
                        <button type="button" class="header-button"><svg xmlns="http://www.w3.org/2000/svg" width="32"
                                height="32" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                            </svg></button></a>
                </div>
                <div class="connect-logo col-3">
                    <a [routerLink]="['/main-board']"> <button type="button" class="header-button"><svg
                                xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            </svg>
                        </button></a>
                </div>
                <div *ngIf="isLoggedIn" class="col-3">
                    <p>Bienvenue  {{ currentUser.firstname }} {{ currentUser.lastname }}</p>
                    <a href class="nav-link btn btn-danger" (click)="logout()" type="button" >Deconnexion</a>
                </div>
            </div>
        </div>
        
    </div>
</header>
